<html>
<!--  name of input: loginname, name of password: password--> 


<head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
      <title>Register your account</title>

      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../static/css/materialize.css"  media="screen,projection"/>
      <link href="../static/css/style_register.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>



<body style="background-color:#eaeaea">

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h1 class="header col s12 light"><br><br><br></h1>
        </div>
        <div class="row center">
          <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light grey lighten-1">Already a member?</a>
          <a href="searchgame.html" id="download-button" class="btn-large waves-effect waves-light grey lighten-1">Browse games</a>
          <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light grey lighten-1">Back to Homepage</a>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="../static/site_banner.png" alt="Unsplashed background img 1"></div>
  </div>

<div class="container">
<div class="row center">
            <div class="col s12 m6 l3"><p></p></div>
			<div class="input-field col s6">
          <input name="loginname" type="text" class="validate">
          <label for="loginname">Username</label>
        </div>
		</div>
<div class="row">
		<div class="col s12 m6 l3"><p></p></div>
        <div class="input-field col s6">
          <input name="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        </div>
<div class="row">
		<div class="col s12 m6 l3"><p></p></div>
        <div class="input-field col s6">
          <input id="email" type="email" class="validate" spellcheck = false>
		<label for="email" data-error="invalid" data-success="right">Email</label>        
		</div>
      </div>

<div class="row">
    <div class="col s12 m6 l3"><p></p></div>
       <button class="btn waves-effect waves-light grey darken-4 col s6" type="submit" name="action">Submit your registration now
       <i class="material-icons right">send</i>
  </button>
      </div>


      </div>




<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="../static/js/materialize.js"></script>
      <script type="text/javascript" src="../static/js/init.js"></script>

</body>



</html>
