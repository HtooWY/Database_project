<html>
<!--  name of input: loginname, name of password: password--> 


<head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
      <title>Challenge</title>

      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/static/css/materialize.css"  media="screen,projection"/>
      <link href="/static/css/style_gamepage.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>



<body style="background-color:#eaeaea">

 <nav role="navigation" style="background-color:#eaeaea">
    <div class="nav-wrapper container">
      <a id="logo-container" class="brand-logo"><img src="/static/LOGO.png" alt="Unsplashed background img 1"></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Back to Home</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div id="index-banner" class="parallax-container">
            <div class="section no-pad-bot">
              <div class="container">
                <div class="row center">
                  <h1 class="header col s12 light"><br><br><br></h1>
                </div>
                <br><br>

              </div>
            </div>
            <div class="parallax"><img src="/static/Wallpaper1.jpg" alt="Unsplashed background img 1"></div>
  </div>
  
<form action="" method="POST">{% csrf_token %}
<div id = "unmatched">

            <div class="container">
                  </div>

              <div class="row">
                <div class="col s12 m6 l3"><p></p></div>
                   <button class="btn waves-effect waves-light grey darken-4 col s6" type="submit" name="action">Find match now
                   <i class="material-icons right">send</i>
              </button>
                  </div>

                  <br></br>
                <div class="row center"><h3> Or challenge people you know</h3></div>


            <div class="container">
            <div class="row center">
                        <div class="col s12 m6 l3"><p></p></div>
                  <div class="input-field col s6">
                      <input name="loginname" type="text" class="validate">
                      <label for="loginname">Opponent's Username</label>
                    </div>
                </div>

            <div class="row">
                <div class="col s12 m6 l3"><p></p></div>
                   <button class="btn waves-effect waves-light grey darken-4 col s6" type="submit" name="action">Challenge now
                   <i class="material-icons right">send</i>
              </button>
                  </div>
                </div>

</div>
</form>

{% for pc in pending %}
<div id = "matched">
                    <br> </br>
                   <div class="row center"><h3> You have a pending challenge with player {{pc.6}} </h3></div>

</div>
<form action="" method="POST">{% csrf_token %}
<div id = "container">
          <div class="row">
                            <div class="col s12 m6 l3"><p></p></div>
                            
                  <button class="btn waves-effect waves-light red lighten-1 col s6" type="submit" name="cancel" value="{{ pc.3 }}">Cancel Challenge
                   <i class="material-icons right">power_settings_new</i>
              </button>

          </div>



</div>
</form>
{% endfor %}
{% for wc in waiting %}
<div id = "matched">
                    <br> </br>
                   <div class="row center"><h3> Will you accept the challenge from player {{ wc.6}}? </h3></div>

</div>
<div id = "container">
<form action="" method="POST">{% csrf_token %}
          <div class="row">
                <div class="col s12 m6 l3"><p></p></div>
                   <button class="btn waves-effect waves-light light-green accent-2 col s3" type="submit" name="accept" value="{{wc.3}}">Accept
                   <i class="material-icons right">done</i>
              </button>

                   <button class="btn waves-effect waves-light red lighten-1 col s3" type="submit" name="decline" value="{{wc.3}}">Decline
                   <i class="material-icons right">stop</i>
              </button>

                  </div>
</form>


</div>
{% endfor %}


<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="/static/js/materialize.js"></script>
      <script type="text/javascript" src="/static/js/init.js"></script>
      <script type="text/javascript">
            $( document ).ready(function() {
        // Handler for .ready() called.
                  var flag = "show"
                  $("matched").hide()
                $("action").click(function(){
                  if (flag  = "show"){
                    $("unmatched").hide(200)
                    $("matched").show(200)
                    flag = "hide"
                  }else{
                    $("unmatched").show(200)
                    $("matched").hide(200)
                    flag = "show"
                  }
      });

      });




      </script>

</body>



</html>
