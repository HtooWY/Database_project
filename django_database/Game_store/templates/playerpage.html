<html>


<head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
      <title>Player Page</title>

      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/static/css/materialize.css"  media="screen,projection"/>
      <link href="/static/css/style_register.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>



<body style="background-color:#eaeaea">

 <nav role="navigation" style="background-color:#eaeaea">
    <div class="nav-wrapper container">
      <a id="logo-container" class="brand-logo"><img src="/static/LOGO.png" alt="Unsplashed background img 1"></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Back to Home</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class = "container">
      <div class="col s3 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2">
              <img src="/static/user1.jpg" alt="" class="responsive-img"> <!-- notice the "circle" class -->
            <p> Player Score: {{ score }}</p>
            
            </div>
            <div class="col s5">
              <span class="black-text">
                  <p>
                  <font size = "33">
                {{ name }}
              </font>
                </p>

              </span>
            </div>
			<div class="col s6">
                      <a href="record/" id="download-button" class="btn-large waves-effect waves-light grey darken-4">User record</a>

          </div>
		  <form action="" method="GET">
            <div class="col s6">
                      <button class="btn-large waves-effect waves-light grey darken-4 push-s5" type="submit" name="challenge"><span class="flow-text">Challenge</span>
                        <i class="material-icons right">skip_next</i>
                      </button>

          </div>
			
            <div class="input-field col s6">
          <select name="challengegame">
            <option value="" disabled selected>Choose the game to challenge</option>
            {% for game in gamelist %}
            <option value="{{ game.1 }}">{{ game.1 }}</option>
            {% endfor %}
          </select>
          <label>Select game to challenge</label>
        </div>
</form>



        </div>
      </div>

      </div>
<form action="" method="POST">{% csrf_token %}
<div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" length="120" name="comment"></textarea>
            <label for="textarea1">Comment</label>
          </div>
        </div>
		<div class="col s6">
                      <button class="btn-large waves-effect waves-light grey darken-4 col s6 push-s5" type="submit" name="action"><span class="flow-text">Comment</span>
                        
                      </button>

          </div>
      </form>
	


{% for comment in comments %}
<div class="col s3 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2">
              <img src="/static/user2.jpg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
            <p> {{ comment.0 }}</p>
            </div>
            <div class="col s5">
              <p> {{ comment.2 }} </p>
            </div>
        </div>
      </div>
      </div>      
{% endfor %}
  









    <div class="row">
      <button class="btn-large waves-effect waves-light grey darken-3 col s2 push-s8"><span class="flow-text">Previous</span>        <i class="material-icons left">skip_previous</i>
</button>
      <button class="btn-large waves-effect waves-light grey darken-4 col s2 push-s8"><span class="flow-text">Next</span>       <i class="material-icons right">skip_next</i>
</button>
    </div>
  </div>






<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="/static/js/materialize.js"></script>
      <script type="text/javascript" src="/static/js/init.js"></script>

      <script>
      $(document).ready(function() {
    $('select').material_select();
    });
      </script>


</body>



</html>
